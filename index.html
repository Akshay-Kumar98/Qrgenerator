<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrScanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>

    <section class="qrbox">
           <div class="qr-container">
              <h2>Qr Code Generator</h2>
              <input type="text" name="qtext" id="qtext" placeholder="Enter your text or URL" class="qr-input">
              <input type="submit" value="Generate QR" class="qr-submit">
              <div class="qr-image">
            </div>
           </div>
    </section>
    

    <script src="main.js"></script>
</body>
</html>
